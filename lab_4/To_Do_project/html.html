<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел | ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Мой список дел</h1>
            <p class="subtitle">Организуйте свой день эффективно</p>
        </header>
        
        <!-- Важно: этот блок должен быть в точности таким -->
        <div id="newtask">
            <input type="text" placeholder="Введите новую задачу...">
            <button id="push" class="add-btn" title="Добавить задачу">
                <svg class="add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </button>
        </div>
        
        <!-- Контейнер для задач -->
        <div id="tasks"></div>
        
        <footer class="footer">
            <div class="stats">
                <span id="total-tasks">Всего задач: 0</span>
                <span id="completed-tasks">Выполнено: 0</span>
            </div>
            <div class="instructions">
                <p><i class="fas fa-info-circle"></i> Нажмите на задачу, чтобы отметить выполненной</p>
            </div>
        </footer>
    </div>
    
    <script src="js/todo.js"></script>
</body>
</html>
